<div class="card">
  <div class="card-img-wrapper">
    <img class="card-img-top" [src]="'assets/images/property-' + property.id + '.png'">
    <ul *ngIf="!hideIcons" class="list-inline text-center member-icons animate">
      <li class="list-inline-item">
        <button class="btn btn-primary" routerLink="/property-detail/{{property.id}}"><i class="far fa-edit"></i></button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary"><i class="far fa-address-book"></i></button>
      </li>
    </ul>
  </div>
  <div class="card-body p-1">
    <h1 class="mb-0">{{property.bhk}} BHK {{property.PType}}</h1>
    in {{property.name}}
    <span *ngIf="property.name">,</span>
    {{property.City}}
    <h6 class="mt-2">{{property.FType}}
      <span *ngIf="property.FType !== 'Unfurnished'">Furnished</span> | Ready to Move
    </h6>
    <hr class="mt-0 mb-2">
    <h6 class="mb-0">Price: <span class="font-highlight">{{property.price}} USD.</span> |</h6>
  </div>
</div>
<img *ngIf="!property.Image" class="card-img-top" src="assets/images/house-default.jpg" style="display: none">
