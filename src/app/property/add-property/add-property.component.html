  <div class="col-8 shadow-lg p-0 bg-white">
  <div class="card">
    <div class="card-header">
      <h3>List your Property</h3>
    </div>
    <div class="card-body">
      <form (ngSubmit)='onSubmit()' #Form="ngForm">
        <div class="tab-panel">
          <tabset #formTabs>
            <tab heading="Basic Info">

                </div>
              </div> -->

                  <p>BHK</p>

                  name="BHK">
                    <label
                      *ngFor="let bhk of [1,2,3,4]"

              <div class="form-group col-12">
                <label for="type">Type</label>
                <input type="text" class="form-control" ngModel name="Type">
              </div>

              <div class="form-group col-12">
                <label for="price">Price</label>
                <input type="text" class="form-control" ngModel name="Price">
              </div>

              <div class="form-group col-12">
                <button  type="button" class="btn btn-primary btn-block"
                (click)="selectTab(1)">Next</button>
              </div>
            </tab>

            <tab heading="Pricing and Area">
              Pricing Information

              <div class="form-group col-12">
                <label>Price (in USD)</label>
                <input type="text" class="form-control">
              </div>

              <div class="form-group col-12">
                <label>Security (in USD)</label>
                <input type="text" class="form-control">
              </div>

              <div class="form-group col-12">
                <label>Maintenance (in USD)</label>
                <input type="text" class="form-control">
              </div>

              <div class="form-group col-12">
                <label>Built Area (in Sqr Feet)</label>
                <input type="text" class="form-control">
              </div>

              <div class="form-group col-12">
                <label>Carpet Area(in Sqr Feet)</label>
                <input type="text" class="form-control">
              </div>
              <br>
              <button  type="button" class="btn btn-primary btn-block"
                (click)="selectTab(2)">Next</button>
              <br>
              <br>
                <button  type="button" class="btn btn-primary btn-block"
                (click)="selectTab(0)">Back</button>

            </tab>
            <tab heading="Address">
              Address
              <div class="form-group col-12">
                <label>Floor</label>
                <input type="text"
                class="form-control">
              </div>

              <div class="form-group col-12">
                <label>Total Floor</label>
                <input type="text"
                class="form-control">
              </div>
              <div class="form-group col-12">
                <label>Address</label>
                <input type="text" class="form-control">
              </div>

              <div class="form-group col-12">
                <label>Landmark</label>
                <input type="text"
                class="form-control">
              </div>
              <button  type="button" class="btn btn-primary btn-block"
                (click)="selectTab(3)">Next</button>

                <button  type="button" class="btn btn-primary btn-block"
                (click)="selectTab(1)">Back</button>
            </tab>
            <tab heading="Other Details">
              Other Details
              <div class="form-group col-12">
                <label>Ready to Move</label><br/>
                <input type="radio" id="Yes" value='1' name="RTM">
                <label class="m-2">Yes</label>

                <input type="radio" id="No" value='2' name="RTM">
                <label class="m-2">No</label>
              </div>

              <div class="form-group col-3">
                <label>Possession/Available from</label>
                <input type="text"
                placeholder="Datepicker" class="form-control"
                bsDatepicker [bsConfig]="{containerClass: 'theme-dark-blue', dateInputFormat: 'DD-MM-YYYY'}">
              </div>

              <div class="form-group col-12">
                <p>Main Entrance</p>
                <input type="text" class="form-control">
              </div>
              <div class="form-group col-12">
                <label>Description</label>
                <textarea type="text"
                class="form-control"
                formControlName="Description"
                rows="6"></textarea>
              </div>
              <button  type="button" class="btn btn-primary btn-block"
                (click)="selectTab(4)">Next</button>

                <button  type="button" class="btn btn-primary btn-block"
                (click)="selectTab(2)">Back</button>
            </tab>
            <tab heading="Photos">
              Upload Photos
              <button  type="button" class="btn btn-primary btn-block"
                (click)="selectTab(3)">Back</button>

                <div class="form-group col-12">
                  <button type="submit" class="btn btn-primary btn-block">Save</button>
                  <button type="reset" class="btn btn-primary btn-block">Cancel</button>
                </div>
            </tab>
          </tabset>
        </div>


      </form>
    </div>
  </div>
  </div>
  <div class="col-4">
    <div class="card-header">
      <h3>Your Property Preview</h3>
    </div>
    <div class="shadow-lg p-3 bg-white">
    </div>
  </div>
</div>
