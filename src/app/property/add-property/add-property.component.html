<div class="row mb-5">
  <div class="col-8 shadow-lg p-0 bg-white">
    <div class="card">
      <div class="card-header">
        <h3>List your Property</h3>
      </div>
      <div class="card-body">
        <form (ngSubmit)="onSubmit()" [formGroup]="addPropertyForm">
          <div class="tab-panel">
            <tabset class="member-tabset" #formTabs>
              <tab heading="Basic Info" formGroupName="BasicInfo">
                <div class="form-group col-12">
                  <p>I want to</p>
                  <div class="btn-group" btnRadioGroup formControlName="SellRent">
                    <label class="btn btn-outline-primary mr-2" btnRadio="1" tabindex="0" role="button"
                      name="SellRent">Sell</label>
                    <label class="btn btn-outline-primary" btnRadio="2" tabindex="0" role="button"
                      name="SellRent">Buy</label>
                  </div>
                  <div class="error-block" *ngIf="SellRent.invalid && nextClicked">
                    Please select sell or buy
                  </div>
                </div>

                <div class="form-group col-12">
                  <p>BHK</p>
                  <div class="btn-group" btnRadioGroup formControlName="BHK" [(ngModel)]="propertyView.BHK"
                    name="BHK">
                    <label *ngFor="let bhk of [1,2,'Studio']" class="btn btn-outline-primary mr-2"
                      [btnRadio]="bhk" tabindex="0" role="button" name="BHK">
                      {{bhk}}
                    </label>
                  </div>
                  <div class="error-block" *ngIf="BHK.invalid && nextClicked">
                    Please select BHK
                  </div>
                </div>

                <div class="form-group col-12">
                  <p>Property Type</p>
                  <div class="btn-group" btnRadioGroup formControlName="PType" [(ngModel)]="propertyView.PType">
                    <label *ngFor="let ptype of propertyTypes" class="btn btn-outline-primary mr-2"
                      [btnRadio]="ptype" tabindex="0" role="button" name="PropType">{{ ptype }}</label>
                  </div>
                  <div class="error-block" *ngIf="PType.invalid && nextClicked">
                    Please select property type
                  </div>
                </div>

                <div class="form-group col-12">
                  <p>Furnishing Type</p>
                  <div class="btn-group" btnRadioGroup formControlName="FType" [(ngModel)]="propertyView.FType">
                    <label *ngFor="let ftype of furnishTypes" class="btn btn-outline-primary mr-2"
                      [btnRadio]="ftype" tabindex="0" role="button" name="FurnishType">
                      {{ ftype }}
                    </label>
                  </div>
                  <div class="error-block" *ngIf="FType.invalid && nextClicked">
                    Please select furnishing type
                  </div>
                </div>

                <div class="form-group col-12">
                  <label>City</label>
                  <select #City (change)="propertyView.City = City.options[City.options.selectedIndex].text"
                    class="form-control" formControlName="City">
